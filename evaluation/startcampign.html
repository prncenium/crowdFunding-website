    <main class="form-container">
        
        <h1>Create New Campaign</h1>
        <form id="campaignForm">
            <div class="form-group">
                <label>Campaign Title</label>
                <input type="text" id="campaign-title" placeholder="Enter Campign Title" required>
            </div>
            
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="organizer-name" placeholder="Enter organiser Name" required>
            </div>

            <div class="form-group">
                <label>Funding Goal ($)</label>
                <input type="number" id="funding-goal" placeholder="Enter funding goal"  required>
            </div>

            <div class="form-group">
                <label>Select Cause</label>
                <select id="cause" required>
                    <option value="">Choose a cause</option>
                    <option value="education">Education</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="environment">Environment</option>
                    <option value="kids">Save a child</option>
                    <option value="animals">Save Animals</option>
                    <option value="aids">AIDS</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="description" placeholder="Describe in detail..."  required></textarea>
            </div>

            <button type="submit" class="submit-btn">Launch Campaign</button>
        </form>

    </main>
