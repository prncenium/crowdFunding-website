<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src ="./images/image_2025-04-09_164426755.png" alt="img here">
    
    <div class="container">
            
            <h1>Sign up</h1>
            <p id="signup-moto">Sign-up to Continue Supporting great causes</p>
            <div id="signupContainer">
                <input id="signup-email" type="email" placeholder="Enter Email" required>
                <input id="signup-password" type="password" placeholder="Enter Password" required>
                <button id="signup-btn"> Sign up</button>
                <p id="signup-error"></p>
                <p>Already have an account ? <a href="login.html" >Login</a> </p> 
            </div>


    </div>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
