<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/campaign.css">
</head>
<body>
    <nav class="navbar">
        <img src="images/image_2025-04-09_164426755.png" alt="Logo" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search campaigns...">
        </div>
        <div class="nav-links">
            <a href="startcampign.html" class="cta-button">
                <img src="images/icons8-plus-50.png" alt="Add">
                Start Campaign
            </a>
        </div>
    </nav>


    <div class="filter-container">
        <label>Filter by Cause:</label>
        <select id="category-filter">
            <option value="">All Causes</option>
            <option value="education">Education</option>
            <option value="healthcare">Healthcare</option>
            <option value="environment">Environment</option>
            <option value="kids">Save a Kid</option>
            <option value="animals">Save Animals</option>
            <option value="aids">AIDS</option>
        </select>
    </div>

    <div id="wholeBox">
        <main class="campaign-grid" id="campaigns-container">
          
        </main>
    </div>

    <div class="pagination-controls">
        <button id="prev-page-btn" class="pagination-btn" disabled>Previous</button>
        <span id="current-page">Page 1</span>
        <button id="next-page-btn" class="pagination-btn">Next</button>
    </div>

   
    <footer>
        <div class="footer-content">
            <div>
                <h4>About HelpNest</h4>
                <p>Helping Hand since 2023. Learn more about <a href="/mission">our mission</a>.</p>
            </div>
            <div>
                <h4>Explore</h4>
                <a href="/startcampign.html">Start a Campaign</a>
                <a href="/blog">About us</a>
            </div>
            <div>
                <h4>Trust</h4>
                <a href="/faq">FAQ</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="/security">Security</a>
            </div>
            <div>
                <h4>Connect</h4>
                <div>
                    <a href="#"><img style="width: 50px" src="./images/x-twitter-brands-solid.svg" alt="Twitter"/></a>
                    <a href="#"><img style="width: 50px" src="./images/instagram-brands-solid.svg" alt="Instagram"/></a>
                </div>
                <p>Contact: <a href="mailto:support@changemakers.com">support@changemakers.com</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>@ 2025 ChangeMakers.</p>
        </div>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/homepage.js"></script>
</body>
</html>
